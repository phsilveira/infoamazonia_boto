<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}InfoAmazonia Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">InfoAmazonia Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/admin/news-sources">News Sources</a>
                <a class="nav-link" href="/admin/metrics">Metrics</a>
                <a class="nav-link" href="/admin/messages">Messages</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
