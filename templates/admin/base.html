<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}InfoAmazonia Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">InfoAmazonia Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ request.url.path == '/' and 'active' or '' }}" href="/admin/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ request.url.path == '/admin/users' and 'active' or '' }}" href="/admin/users">User Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ request.url.path == '/admin/news-sources' and 'active' or '' }}" href="/admin/news-sources">News Sources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ request.url.path == '/admin/messages' and 'active' or '' }}" href="/admin/messages">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ request.url.path == '/admin/metrics' and 'active' or '' }}" href="/admin/metrics">Metrics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ request.url.path == '/admin/scheduler' and 'active' or '' }}" href="/admin/scheduler">Scheduler</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    {% block scripts %}
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    {% endblock %}
</body>
</html>
