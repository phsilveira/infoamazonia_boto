{% extends "admin/base.html" %}

{% block title %}Edit Admin - InfoAmazonia Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1>Edit Admin User</h1>
            
            <div class="mb-3">
                <a href="/admin-management/admins" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Admin List
                </a>
            </div>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <div class="card">
                <div class="card-header">
                    <h5>Admin Information</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="/admin-management/admins/{{ admin_to_edit.id }}/edit">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ admin_to_edit.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ admin_to_edit.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password (leave blank to keep current password)</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small class="text-muted">Enter a new password only if you want to change it.</small>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="admin" {% if admin_to_edit.role == 'admin' %}selected{% endif %}>Admin</option>
                                {% if admin.role == 'superadmin' %}
                                <option value="superadmin" {% if admin_to_edit.role == 'superadmin' %}selected{% endif %}>Superadmin</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if admin_to_edit.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
