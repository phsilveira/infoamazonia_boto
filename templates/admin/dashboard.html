<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - InfoAmazonia Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InfoAmazonia Admin</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/admin/news-sources">News Sources</a>
                <a class="nav-link" href="/admin/metrics">Metrics</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Engagement</h5>
                        <canvas id="engagementChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Message Statistics</h5>
                        <canvas id="messageChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/charts.js"></script>
</body>
</html>
