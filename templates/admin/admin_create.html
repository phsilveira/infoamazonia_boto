{% extends "admin/base.html" %}

{% block title %}Create Admin - InfoAmazonia Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1>Create New Admin</h1>
            
            <div class="mb-3">
                <a href="/admin-management/admins" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Admin List
                </a>
            </div>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <div class="card">
                <div class="card-header">
                    <h5>Admin Information</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="/admin-management/admins/create">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="admin">Admin</option>
                                {% if admin.role == 'superadmin' %}
                                <option value="superadmin">Superadmin</option>
                                {% endif %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
