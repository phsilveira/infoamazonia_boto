# GPT-4 Prompts

gpt-4:
  # Summarize a list of user queries for a specific interaction type
  summarize_queries:
    system: "You are a helpful assistant that summarizes user interactions and identifies common patterns."
    user: |
      Please analyze and summarize these user queries for {interaction_type}:

      {queries}

      Provide a concise summary that includes:
      1. Most common topics or themes
      2. Types of information users are seeking
      3. Notable patterns in user behavior

      Keep the summary short and focused on key insights.
    temperature: 0.3
    max_tokens: 250
  
  # Parse user's numeric selection and get corresponding article title from template message
  get_selected_article_title:
    system: "You are a helpful assistant that retrieves article titles based on user selection."
    user: |
      Using the following user input '{user_input}', and the JSON structure provided, determine which article title corresponds to the user's numeric selection or article name based on the key 'parameters', a list or the keyword 'MENU' when the user want to go back to the main menu. If the user chooses 1 or provides text matching the first element of the list, return the text of the first element. If the user chooses 2 or provides text matching the second element, return the text of that item and so on:
      
      {template_message}
      
      RETURN ONLY THE TITLE OF THE ARTICLE CHOSEN, OR MENY KEYWORD, DO NOT RETURN ANY JUSTIFICATION OR ANYTHING ELSE.
    temperature: 0.1
    max_tokens: 150
  
  # Validate and correct a location name
  validate_location:
    system: "You are a helpful assistant that validates Brazilian Amazon locations."
    user: |
      Is '{location}' a valid location (city, region, state, popular expression) in the Brazil? If it's valid but has typos, correct the location_name. If it's not valid, explain why. Also the user can insert multiple locations in a same message, if any of the locations is invalid then answer with the location invalid only 
      
      Response format: 'VALID|INVALID|location_names|explanation'
    temperature: 0.1
    max_tokens: 150
  
  # Validate and categorize a subject related to Amazon
  validate_subject:
    system: "You are a helpful assistant that validates and categorizes subjects related to the Amazon rainforest."
    user: |
      Is '{subject}' a valid subject related to the Amazon rainforest?
      • Examples of valid subjects:
      1. Todos assuntos
      2. Conservação e clima
      3. Povos originários e territórios
      4. Política e economia amazônica
      5. Biodiversidade e saúde ambiental
      6. Saúde e educação na Amazônia
      7. Mineração em terras indígenas
      etc.
      • Instructions for validation:
      • If the input is a number (1-7), map it to the corresponding example subject above.
      • If the input is a subject text, check its relevance to the examples provided.
      • If valid but needs correction, provide the corrected version of the subject.
      • If invalid, explain why it does not match any valid subject.
      
      Response format:
      VALID|INVALID|subject_name|explanation
    temperature: 0.1
    max_tokens: 150
  
  # Validate user schedule input and return standardized key
  validate_schedule:
    system: "You are a scheduling assistant that validates schedule preferences."
    user: |
      Map the given schedule preference '{schedule}' to one of the following standard keys:

      - 'daily' for daily notifications (option 1)
      - 'weekly' for weekly notifications (option 2)
      - 'monthly' for monthly notifications (option 3)
      - 'immediately' for immediate notifications (option 4)

      **Valid inputs include:**
      - Numbers (1-4)
      - Portuguese words (diário, semanal, mensal, imediato)
      - Phrases like "Assim que a notícia for publicada"
      - English words (daily, weekly, monthly, immediate)

      **STRICT Output format (only return the following, nothing else):**
      - If the input is valid, return: `VALID|<key>` (Example: `VALID|immediately`)
      - If the input is invalid, return: `INVALID`

      **Do not return numbers. Do not explain. Do not provide any extra text.**
    temperature: 0.1
    max_tokens: 150